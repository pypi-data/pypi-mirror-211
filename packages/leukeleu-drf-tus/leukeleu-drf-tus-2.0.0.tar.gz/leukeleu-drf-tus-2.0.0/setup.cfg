[bumpversion]
current_version = 2.0.0.dev0
commit = True
tag = True

[bumpversion:file:rest_framework_tus/__init__.py]

[flake8]
max-line-length = 120
max-complexity = 15
extend-exclude = 
	venv,
	docs,
	*migrations,
extend-ignore = 
	E203,
	E501,
	W503

[coverage:run]
branch = true
source = 
	rest_framework_tus
	tests

[coverage:report]
show_missing = true
skip_covered = true
skip_empty = true

[coverage:html]
directory = var/htmlcov

[egg_info]
tag_build = 
tag_date = 0

