[project]
name = "argos-netbox"
version = "0.1.0"
description = ""
authors = [
    { name = "Dominic Walther", email = "dominic.walther@ost.ch" },
    { name = "Dejan Jovicic", email = "dejan.jovicic@ost.ch" },
]
dependencies = [
    "django-taggit>=3.1.0",
    "djangorestframework>=3.14.0",
]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://gitlab.ost.ch/pydantic-sa/netboxify"

[project.optional-dependencies]

[tool.pdm.dev-dependencies]
dev = [
    "autopep8>=1.7.0",
    "black>=22.10.0",
    "pylint>=2.15.5",
    "pytest>=7.2.0",
    "coverage>=6.5.0",
]
netbox = [
    "bleach==6.0.0",
    "boto3==1.26.138",
    "Django==4.1.9",
    "django-cors-headers==4.0.0",
    "django-debug-toolbar==4.1.0",
    "django-filter==23.2",
    "django-graphiql-debug-toolbar==0.2.0",
    "django-mptt==0.14",
    "django-pglocks==1.0.4",
    "django-prometheus==2.3.1",
    "django-redis==5.2.0",
    "django-rich==1.5.0",
    "django-rq==2.8.1",
    "django-tables2==2.5.3",
    "django-taggit==4.0.0",
    "django-timezone-field==5.0",
    "djangorestframework==3.14.0",
    "drf-spectacular==0.26.2",
    "drf-spectacular-sidecar==2023.5.1",
    "dulwich==0.21.5",
    "feedparser==6.0.10",
    "graphene-django==3.0.2",
    "gunicorn==20.1.0",
    "Jinja2==3.1.2",
    "Markdown==3.3.7",
    "mkdocs-material==9.1.14",
    "mkdocstrings[python-legacy]==0.21.2",
    "netaddr==0.8.0",
    "Pillow==9.5.0",
    "psycopg2-binary==2.9.6",
    "PyYAML==6.0",
    "sentry-sdk==1.23.1",
    "social-auth-app-django==5.2.0",
    "social-auth-core[openidconnect]==4.4.2",
    "svgwrite==1.4.3",
    "tablib==3.4.0",
    "tzdata==2023.3",
]

[tool.pdm.scripts]
pre_install = "bash init_workspace.sh"
class_diagram = "pyreverse -o plantuml -d graphs --project src --colorized netbox_plugin"
dump_data = "python3 manage.py dumpdata --format json --traceback --exclude extras.Script --exclude extras.Report --exclude extras.cachedvalue -o netbox_data_dump.json"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "[%(levelname)8s] (%(filename)s:%(lineno)s): %(message)s "
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
