[build-system]
requires = [
    "setuptools>=60.0.3",
    "setuptools_scm>=6.4,!=7.0.0",
    "wheel>=0.37.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "0.0.0"
write_to = "src/acconeer/exptool/_version.py"
write_to_template = "__version__ = \"{version}\"\n"

[tool.black]
line-length = 99

[tool.ruff]
# "extend" here adds to the ruff defaults, rather than replacing.
extend-select = ["Q", "TID"]  # Q = flake8-quotes, TID = flake8-tidy-imports
extend-ignore = ["E741"]  # Ambiguous variable names, e.g. I vs l

line-length = 100

show-fixes = true
show-source = true

src = ["src"]
namespace-packages = ["src/acconeer"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "E402"]
"src/acconeer/exptool/_winusbcdc/*" = ["F40", "E501"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "parents"

[tool.isort]
line_length = 99
lines_after_imports = 2
multi_line_output = 3
indent = 4
default_section = "FIRSTPARTY"
include_trailing_comma = true
known_third_party = [
    "numpy",
    "scipy",
    "serial",
    "matplotlib",
    "h5py",
    "flask",
    "yaml",
    "attr",
    "docutils",
    "keras",
    "sklearn",
    "tensorflow",
    "pytest",
    "requests",
    "packaging",
    "attrs",
    "typing_extensions",
    "qdarktheme",
    "qtawesome",
    "pyperclip",
    "psutil",
]
known_qt = "PySide6"
known_plotting = "pyqtgraph"
known_acconeer = "acconeer"
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "QT",
    "PLOTTING",
    "ACCONEER",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
skip = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "env",
    "venv",
    "stash",
    ".tox",
    ".nox",
    ".mypy_cache",
    ".pytest_cache",
    "get-pip.py",
]
profile = "black"

[tool.mypy]
packages = [
    "acconeer.exptool.a121",
    "acconeer.exptool.app.new",
    "acconeer.exptool.setup",
    "tests.unit.a121",
    "tests.app",
]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true

warn_return_any = true
warn_unused_ignores = true

no_incremental = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "dirty_equals.*",
    "h5py.*",
    "platformdirs.*",
    "psutil.*",
    "pyperclip.*",
    "pyqtgraph.*",
    "PySide6.*",
    "pytest.*",
    "qdarktheme.*",
    "qtawesome.*",
    "requests.*",
    "scipy.*",
    "serial.*",
]
ignore_missing_imports = true
