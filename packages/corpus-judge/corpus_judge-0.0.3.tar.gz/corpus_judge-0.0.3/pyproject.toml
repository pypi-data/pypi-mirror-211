[tool.poetry]
name = "corpus-judge"
description = "Cleaning, setting Justices"
version = "0.0.3"
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]
readme = "README.md"
homepage = "https://mv3.dev"
repository = "https://github.com/justmars/corpus-judge"
documentation = "https://justmars.github.io/corpus-judge"
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
  "Development Status :: 4 - Beta",
  "Framework :: Pytest",
]

[tool.poetry.dependencies]
python = "^3.11"
sqlpyd = "^0.1.8"
pyyaml = "^6.0"
unidecode = "^1.3.6"

[tool.poetry.group.dev.dependencies]
rich = "^13.3"
pytest = "^7.3"
pytest-datadir = "^1.4"
pytest-cov = "^2.12"
pre-commit = "^3.3"
mkdocs = "^1.4"
mkdocstrings = { extras = ["python"], version = "^0.20.0" }
mkdocs-material = "^9.1"

[tool.pytest.ini_options]
minversion = "7.3"
addopts = "-ra -q --cov --doctest-modules"
filterwarnings = [
  "ignore::DeprecationWarning", # DeprecationWarning: pkg_resources is deprecated as an API
]
testpaths = ["tests", "corpus_judge"]

[tool.ruff]
ignore = ["F401", "F403"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
