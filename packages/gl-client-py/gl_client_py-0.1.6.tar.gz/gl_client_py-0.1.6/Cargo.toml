[dependencies]
bytes = "1.4"
hex = "*"
log = "*"
once_cell = "*"
prost = "0.11"

[dependencies.anyhow]
workspace = true

[dependencies.env_logger]
workspace = true

[dependencies.gl-client]
features = ["permissive"]
path = "local_dependencies/gl-client"

[dependencies.pyo3]
features = ["extension-module", "serde", "abi3-py37"]
version = "0.18"

[dependencies.tokio]
features = ["full"]
version = "1"

[dependencies.tonic]
features = ["tls", "transport"]
version = "^0.8"

[lib]
crate-type = ["cdylib"]
name = "glclient"

[package]
edition = "2018"
name = "gl-client-py"
version = "0.1.6"
