[metadata]
name = lsst-pipe-base
description = Pipeline infrastructure for the Rubin Science Pipelines
author = Rubin Observatory Data Management
author_email = dm-admin@lists.lsst.org
url = https://github.com/lsst/pipe_base
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Topic :: Scientific/Engineering :: Astronomy
long_description = file: README.md
long_description_content_type = text/markdown
version = attr: lsst.pipe.base.__version__
license = GPLv3+ License

[options]
zip_safe = True
package_dir = 
	=python
packages = find:
setup_requires = 
	setuptools >=46.0
install_requires = 
	lsst-resources >=24.0.0,<24.100
	lsst-utils >=24.0.0,<24.100
	lsst-daf-butler >=24.0.0,<24.100
	lsst-pex-config >=24.0.0,<24.100
	pydantic
	networkx
	pyyaml >= 5.1
	numpy >= 1.17
	boto3
	botocore
tests_require = 
	pytest >= 3.2
	flake8 >= 3.7.5
	pytest-flake8 >= 1.0.4
	pytest-openfiles >= 0.5.0
	moto

[options.packages.find]
where = python

[options.package_data]
lsst.pipe.base = py.typed

[flake8]
max-line-length = 110
max-doc-length = 79
ignore = E203, W503, N802, N803, N806, N812, N815, N816
exclude = __init__.py

[tool:pytest]
addopts = --flake8
flake8-ignore = E203 W503 N802 N803 N806 N812 N815 N816
	tests/data/*

[egg_info]
tag_build = 
tag_date = 0

