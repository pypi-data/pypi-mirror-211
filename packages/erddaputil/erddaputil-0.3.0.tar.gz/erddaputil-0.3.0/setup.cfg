[metadata]
name = erddaputil
version = 0.3.0
author = Erin Turnbull
author_email = erin.a.turnbull@gmail.com
description = Tools for managing ERDDAP
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dfo-meds/erddaputil
project_urls = 
	Bug Tracker = https://github.com/dfo-meds/erddaputil/issues
	Documentation = https://erddaputil.readthedocs.io/en/latest/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
install_requires = 
	zirconium>=1.2.4
	autoinject>=1.3.2
	zrlog>=0.3.0
	click
	aiohttp
	requests
	prometheus_client
	flask
	pyyaml
	toml
	bs4

[options.extras_require]
asb = 
	azure-identity
	azure-storage-blob
	azure-servicebus
rabbitmq = 
	pika
dev = 
	twine
	build
	sphinx
	sphinx-toolbox
	sphinx-click
webapp = 
	waitress

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

