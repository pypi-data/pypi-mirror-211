[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
[project]
name = "mlqd"
version= "1.1.1"
description = "MLQD: A Python Package for Machine Learning-based Quantum Dissipative Dynamics"
authors = [
    {name = "Arif Ullah", email = "arif@ahu.edu.cn"},
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "tensorflow>=2.12.0",
    "scikit-learn>=1.2.2",
    "hyperopt>=0.2.7",
    "matplotlib>=3.7.1",
    "mlatom==2.3.3",
]
[project.urls]
Documentation = "https://github.com/Arif-PhyChem/MLQD"
Source = "https://github.com/Arif-PhyChem/MLQD"
