[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "ssh-dashboard"
description = "Agentless Linux host monitoring over standard SSH connections."
authors = [
    {name = "Christoph Stein", email="christoph@oss.impulse9.de"}
]
requires-python = ">=3.9"
version = "1.5.1"
dependencies = [
    "bcrypt==4.0.1",
    "blinker==1.6.2",
    "certifi==2023.5.7",
    "cffi==1.15.1",
    "click==8.1.3",
    "colorama==0.4.6",
    "cryptography==40.0.2",
    "Flask==2.3.2",
    "gevent==22.10.2",
    "greenlet==2.0.2",
    "importlib-metadata==6.6.0",
    "influxdb-client==1.21.0",
    "itsdangerous==2.1.2",
    "Jinja2==3.1.2",
    "MarkupSafe==2.1.2",
    "paho-mqtt==1.6.1",
    "paramiko==3.2.0",
    "pycparser==2.21",
    "PyNaCl==1.5.0",
    "python-dateutil==2.8.2",
    "pytz==2023.3",
    "Rx==3.2.0",
    "six==1.16.0",
    "urllib3==2.0.2",
    "Werkzeug==2.3.4",
    "zipp==3.15.0",
    "zope.event==4.6",
    "zope.interface==6.0"
]

keywords = ["SSH", "Linux", "Monitoring", "Host monitoring", "Agentless"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Flask"
]
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
ssh-dashboard = "sshdashboard.main:run_program"

[project.urls]
homepage = "https://gitlab.com/s7one/ssh-dashboard"
documentation = "https://s7one.gitlab.io/ssh-dashboard/"
repository = "https://gitlab.com/s7one/ssh-dashboard"
