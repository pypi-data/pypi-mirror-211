[project]
name = "chaostoolkit-terraform"
description = "A Chaos Toolkit module to deploy terraform stacks"
version = "0.0.3"
authors = [ { name = "Manuel Castellin" } ]
dependencies = [
    'chaostoolkit',
    'chaostoolkit-lib',
]

[build-system]
requires = [ "setuptools", "wheel" ]

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
where = [ "." ]
include = ["chaostf*"]
exclude = ["tests*"]
