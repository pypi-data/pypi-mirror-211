apiVersion: appmesh.aws.infra/v1alpha1
kind: GatewayRoute
pipelineConfig:
  no-apply: true
  comment: 'no-apply: true prevents this file being apply by infra-operator. auto
    added by infra-operator export. if need to apply, set to false'
metadata:
  meshName: bin-dev-demo-appmesh
  gatewayRouteName: bin-dev-demo-appmesh-blue-vg-route
  virtualGatewayName: bin-dev-demo-appmesh-vg
  priority: 900
spec:
  httpRoute:
    match:
      prefix: /blue
    action:
      target:
        virtualService:
          virtualServiceName: bin-dev-demo-appmesh-blue.local
