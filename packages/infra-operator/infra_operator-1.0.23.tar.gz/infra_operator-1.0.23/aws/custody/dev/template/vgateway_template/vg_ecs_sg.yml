# rerun
apiVersion: ec2.aws.infra/v1
kind: SecurityGroup
spec:
  Description: managed by https://git.toolsfdg.net/devops/devops-infra
  GroupName: ${ project }-${ env }-${ infra.infraIdentifier }-vgateway-sg
  VpcId:  ${ infra.vpc_id }
  ingress:
    - FromPort: 80
      ToPort: 80
      IpProtocol: tcp
      UserIdGroupPairs:
        - Description: Allow alb access
          GroupId: $file(alb.sg.yaml)
