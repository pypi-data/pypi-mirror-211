[project]
name = "infra-operator"
version = "1.0.23"
authors = [
  { name="Desmond", email="desmond.cao@binance.com" },
]
description = "Turn apis into declarative yaml files"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = [
  'oyaml==1.0',
  'boto3==1.26.65',
  'PyGithub==1.57',
]

[project.urls]
"Homepage" = "https://git.toolsfdg.net/devops/infra-operator"
"Bug Tracker" = "https://git.toolsfdg.net/devops/infra-operator/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/infra_operator"
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]