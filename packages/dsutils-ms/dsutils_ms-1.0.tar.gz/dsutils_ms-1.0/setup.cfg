[metadata]
name = dsutils_ms
version = 1.0
author = Matheus Serpa
author_email = matheusserpa@gmail.com
url = https://www.linkedin.com/in/matheusserpa/
description = My Data Science Utils
long_description = file: README.md
long_description_content_type = text/markdown
keywords = data science, data engineering, machine learning, data analysis, data visualization
license = GNU General Public License v3.0
licese_files = LICENSE.txt
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	pyspark == 3.4.*
	pytest == 7.3.*
	pytest-runner == 6.0.*
	pytest-cov == 4.0.*
	databricks-connect == 13.0.*
	python-dotenv == 1.0.*
	sqlalchemy == 2.0.*
	gspread == 5.9.*
	unidecode == 1.3.*
	inflection == 0.5.*
	boto3 == 1.26.*
	openpyxl == 3.1.*

[options.packages.find]
include = 
	dsutils_ms
	dsutils_ms.*

[aliases]
test = pytest

[tool:pytest]

[egg_info]
tag_build = 
tag_date = 0

