[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "wellmet"
version = "0.9.2"
authors = [
  { name="Gerasimov Aleksei", email="ger-alex@seznam.cz" },
]
description = "a pure Python framework for failure probability estimation and detection of failure surfaces by adaptive sequential decomposition of the design domain"
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.8"

dependencies = [
  "numpy",
  "scipy",
  "quadpy",
  "pandas",
  "pyqtgraph>=0.13.1",
]



classifiers = [
	"Topic :: Scientific/Engineering",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://rocketgit.com/iam-git/WellMet"
"Bug Tracker" = "https://rocketgit.com/iam-git/WellMet/bug"
