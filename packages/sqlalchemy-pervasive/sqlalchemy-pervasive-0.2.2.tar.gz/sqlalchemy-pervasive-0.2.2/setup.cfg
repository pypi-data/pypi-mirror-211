[nosetests]
nocapture = 1
cover-package = sqlalchemy_pervasive
cover-erase = 1
cover-inclusive = 1
cover-html = 1
cover-html-dir = htmlcov

[metadata]
name = sqlalchemy-pervasive
version = attr: sqlalchemy_pervasive.__version__
author = Lance Edgar
author_email = lance@edbob.org
url = https://kallithea.rattailproject.org/rattail-project-contrib/sqlalchemy-pervasive
license = GNU GPL v3
description = SQLAlchemy Dialect for Pervasive PSQL
long_description = file: README.rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries :: Python Modules

[options]
install_requires = 
	pyodbc
	SQLAlchemy
packages = find:
include_package_data = True

[options.packages.find]
exclude = tests

[options.entry_points]
sqlalchemy.dialects = 
	pervasive = sqlalchemy_pervasive.pyodbc:PervasiveDialect_pyodbc

[egg_info]
tag_build = 
tag_date = 0

