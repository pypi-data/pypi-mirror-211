[metadata]
name = dktorecuperedb
version = 0.0.1a0
author = Pierre
license = APGL
description = RECUPERE dabatases
long_description = file:README.md
long_description_content_type = text/markdown
url = https://discord-catho.frama.io/recupere_db
project_urls = 
	Source Code = https://framagit.org/discord-catho/recupere_db
keywords = catho

[options]
python_requires = >=3.9, <4
install_requires = 
	requests==2.28.2
	dktoparserhtml>=1.0.1
	dktoeasysqlite3>=1.0.0
	dktotoolkit>=0.0.1a
package_dir = 
	=src
packages = 
	dktorecuperedb
	dktorecuperedb/office
	dktorecuperedb/office/db
	dktorecuperedb/bible
	dktorecuperedb/bible/db
	dktorecuperedb/bible/verse
	dktorecuperedb/compendium
	dktorecuperedb/compendium/content_compendium
	dktorecuperedb/compendium/content_sequence
	dktorecuperedb/compendium/db

[options.extras_require]
doc = 
	sphinx==6.2.1
	sphinx-rtd-theme==1.2.1
	myst-parser==1.0.0
test = 
	dktoloaddotenv==1.0.0

[egg_info]
tag_build = 
tag_date = 0

