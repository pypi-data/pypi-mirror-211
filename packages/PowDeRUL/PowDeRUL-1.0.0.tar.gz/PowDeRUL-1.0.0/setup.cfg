[metadata]
name = PowDeRUL
version = 0.0.1
author = PGarn
author_email = paul.garnier@ens-rennes.fr
description = Python package for calculating lifetime of components
url = https://github.com/PGarn/LifeTime

[options]
packages = find:
install_requires = 
	numpy>=1.19.2
	pandas>=1.1.3
	scipy>=1.10.1
	pandas>=2.0.1
	matplotlib>=3.7.1
	numpy>=1.24.1
	rainflow>=3.2.0
	openpyxl>=3.1.2

[options.packages.find]
exclude = 
	tests*
	examples*

[options.package_data]
* = *.txt, *.rst

[egg_info]
tag_build = 
tag_date = 0

