[metadata]
name = orthopy-gpl
version = 0.9.5
maintainer = Aleksei Gerasimov
maintainer_email = ger-alex@seznam.cz
author = Nico Schl√∂mer
author_email = nico.schloemer@gmail.com
description = The last GPL version of orthopy, published as is
url = https://zenodo.org/record/5751934
project_urls = 
	PyPI=https://pypi.org/project/orthopy/
	GitHub=https://github.com/nschloe/orthopy
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-or-later
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	typing_extensions;python_version<"3.8"
	numpy
	sympy
python_requires = >=3.7

[options.packages.find]
where = src

[options.extras_require]
all = 
	cplot
	matplotlib
	matplotx
	meshio
	meshzoo
disk-plot = 
	meshzoo
plot = 
	matplotlib
	matplotx
sphere-plot = 
	cplot
	meshio
	meshzoo

[egg_info]
tag_build = 
tag_date = 0

