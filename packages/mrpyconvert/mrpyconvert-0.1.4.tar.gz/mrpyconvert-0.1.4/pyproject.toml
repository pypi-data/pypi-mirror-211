[tool.poetry]
name = "mrpyconvert"
version = "0.1.4"
description = "Tool to create scripts to convert dicom to bids"
authors = ["Jolinda Smith <jolinda@uoregon.edu>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pydicom = "^2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/Jolinda/mrpyconvert.git"
