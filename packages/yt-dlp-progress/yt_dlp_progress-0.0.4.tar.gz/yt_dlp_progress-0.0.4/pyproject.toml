# -----------------------------------------------------------------------------
# Metadata

[project]
name = "yt_dlp_progress"
authors = [
    { name = "Max Kuznetsov", email = "maks.kuznetsov@gmail.com" }
]
description = "Runner for yt-dlp with progress reporting"
readme = "README.md"
requires-python = ">=3.7"
dynamic = ["version"]
dependencies = [
    "yt-dlp",
]

[project.scripts]
yt-dlp-progress = "yt_dlp_progress:main"

# -----------------------------------------------------------------------------
# Packaging

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["yt_dlp_progress"]

[tool.hatch.version]
path = "yt_dlp_progress/__init__.py"

[tool.hatch.build.targets.sdist]
only-include = ["yt_dlp_progress"]
exclude = [".gitignore"]

# -----------------------------------------------------------------------------
# Rye

[tool.rye]
managed = true
dev-dependencies = [
    "mypy~=1.3.0",
    "ruff~=0.0.270",
    "black~=23.3.0",
    "isort~=5.11.5",
    "autoflake~=2.1.1",
    "hatch~=1.7.0"
]

[tool.rye.scripts]
fmt = { chain = ["fmt:autoflake", "fmt:isort", "fmt:black"] }
"fmt:autoflake" = "autoflake --recursive --remove-all-unused-imports --remove-unused-variables --expand-star-imports --in-place yt_dlp_progress"
"fmt:isort" = "isort yt_dlp_progress"
"fmt:black" = "black yt_dlp_progress"
lint = { chain = ["lint:mypy", "lint:ruff"] }
"lint:mypy" = "mypy"
"lint:ruff" = "ruff ."
clean = { cmd = "rm -rf .mypy_cache .ruff_cache dist" }

# -----------------------------------------------------------------------------
# Formatting/typing/linting

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'

[tool.isort]
profile = "black"
src_paths = ["yt_dlp_progress"]

[tool.mypy]
python_version = "3.7"
disallow_untyped_defs = true
files = ["yt_dlp_progress"]

[[tool.mypy.overrides]]
module = ["yt_dlp_progress.*"]
disable_error_code = ["import"]
