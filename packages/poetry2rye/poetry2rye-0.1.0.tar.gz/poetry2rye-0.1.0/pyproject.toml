[project]
name = "poetry2rye"
version = "0.1.0"
description = "A simple tool to migrate your Poetry project to rye"
authors = [
    { name = "nahco314", email = "nahco3_ta@yahoo.co.jp" }
]
dependencies = ["python-slugify~=8.0.1", "pyproject-parser~=0.9.0", "pydantic~=1.10.8", "poetry-core~=1.6.1", "tomlkit~=0.11.8"]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true

[tool.rye.scripts]
poetry2rye = "apython src/poetry2rye/main.py"

[tool.hatch.metadata]
allow-direct-references = true
