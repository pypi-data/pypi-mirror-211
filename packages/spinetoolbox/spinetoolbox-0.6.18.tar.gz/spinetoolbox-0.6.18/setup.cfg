[metadata]
name = spinetoolbox
version = attr: spinetoolbox.version.__version__
author = Spine Project consortium
author_email = spine_info@vtt.fi
license = LGPL-3.0-or-later
description = An application to define, manage, and execute various energy system simulation models
keywords = 
url = https://github.com/spine-tools/Spine-Toolbox
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent

[options]
packages = find:
zip_safe = False
install_requires = 
	pyside6 >= 6.4.0, !=6.4.2, < 6.5.0
	psutil < 5.9.2  # As of 2022-09-05 psutil 5.9.2 requires extra Microsoft Visual Build Tools installation
	jupyter-client <7.0
	tornado >= 6.1  # tornado 6.1 is required on Python 3.8 on Windows to make Python and Julia Consoles work.
	qtconsole >=5.1
	sqlalchemy >=1.3
	spinedb_api >=0.29.0
	spine_engine >=0.22.0
	numpy >=1.20.2
	matplotlib >= 3.5
	scipy >=1.7.1
	networkx >=2.6
	pandas >=1.3.2
	pygments >=2.8
	jill >=0.9.2
	pyzmq >=21.0
	spine-items >= 0.20.0
include_package_data = True
python_requires = >=3.8.1, <3.12

[options.entry_points]
console_scripts = 
	spinetoolbox=spinetoolbox.main:main
	spine-db-editor=spinetoolbox.spine_db_editor.main:main

[options.packages.find]
exclude = 
	tests*
	execution_tests*

[coverage:run]
source = spinetoolbox
branch = True

[coverage:report]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

