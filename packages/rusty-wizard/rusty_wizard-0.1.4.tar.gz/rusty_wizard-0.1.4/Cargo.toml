[package]
name = "rusty_wizard"
version = "0.1.4"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rusty_wizard"
crate-type = ["cdylib"]

[dependencies]
regex = "1.3"
serde_json = "1.0"
base64 = "0.13"
pyo3 = { version = "0.17.3", features = ["extension-module"] }

# [profile.release]
# overflow-checks = true

[profile.dev]
# overflow-checks = false
opt-level = 3
