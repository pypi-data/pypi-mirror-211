name: Build And Push
on:
  workflow_dispatch:
  push:
    tags:
      - '*'
env:
  PYPI_URL_DEV: https://pypi.dev.snowmate.io/simple
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          command: build
          args: --release --sdist -o dist --find-interpreter
      - name: Install twine
        run: pip3 install twine
      - name: Upload to PyPi Dev
        run: python3 -m twine upload --repository-url ${{ env.PYPI_URL_DEV }} ./dist/* -u ${{ secrets.PYPI_ADMIN_USER_DEV }} -p ${{ secrets.PYPY_ADMIN_PASSWORD_DEV }}
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -o dist --find-interpreter
      - name: Install twine
        run: pip3 install twine
      - name: Upload to PyPi Dev
        run: python3 -m twine upload --repository-url ${{ env.PYPI_URL_DEV }} ./dist/* -u ${{ secrets.PYPI_ADMIN_USER_DEV }} -p ${{ secrets.PYPY_ADMIN_PASSWORD_DEV }}
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -o dist --universal2 --find-interpreter
      - name: Install twine
        run: pip3 install twine
      - name: Upload to PyPi Dev
        run: python3 -m twine upload --repository-url ${{ env.PYPI_URL_DEV }} ./dist/* -u ${{ secrets.PYPI_ADMIN_USER_DEV }} -p ${{ secrets.PYPY_ADMIN_PASSWORD_DEV }}
