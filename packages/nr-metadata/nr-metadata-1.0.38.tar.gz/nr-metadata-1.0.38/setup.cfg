[metadata]
name = nr-metadata
version = 1.0.38
description = "Generated metadata files for the Czech National Repository"
long_description = file: README.md
long_description_content_type = text/markdown
keywords = invenio Czech NR
license = MIT
author = Miroslav Simek
author_email = simek.miroslav@techlib.cz
platforms = any
url = https://github.com/Narodni-repozitar/ne-metadata
classifiers = 
	Development Status :: 3 - Alpha
authors = 

[options]
include_package_data = True
python_requires = >=3.9
zip_safe = False
install_requires = 
	oarepo_vocabularies>=2.0.0
	invenio_access>=1.4.4
	invenio_app>=1.3.4
	invenio_db>=1.0.14
	invenio_pidstore>=1.2.3
	invenio_records>=2.0.0
	invenio-records-rest>=2.1.0
	invenio_records_permissions>=0.13.0
	invenio_records_resources>=0.21.4
	invenio-search>=2.1.0
	tqdm>=4.64.1
	oarepo-runtime>=1.0.0
	invenio_vocabularies>=1.0.4
	idutils
	deepmerge>=1.1.0
python = >=3.9
packages = find:

[options.extras_require]
tests = 
	pytest
	invenio-app>=1.3.3
	invenio-db[postgresql,mysql,versioning]>=1.0.14,<2.0.0
	pytest-invenio>=1.4.11
	invenio_search[opensearch2]>=2.0.0
	Werkzeug<2.2.0
	Flask-Login>=0.6.1
	pyyaml>=6.0
	requests>=2.28.1
	Werkzeug>=2.2.3

[options.package_data]
* = *.json, *.rst, *.md, *.json5, *.jinja2, *.po, *.mo, *.pot

[options.entry_points]
oarepo.models = 
	common = nr_metadata.common.models:model.json
	documents = nr_metadata.documents.models:model.json

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[isort]
profile = black

[check-manifest]
ignore = 
	*-requirements.txt

[tool:pytest]
addopts = --doctest-glob="*.rst" --doctest-modules
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

