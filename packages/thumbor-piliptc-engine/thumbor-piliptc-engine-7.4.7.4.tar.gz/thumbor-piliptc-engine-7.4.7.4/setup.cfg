[flake8]
ignore = 
	W503  # line break before binary operator: no longer requested by PEP-8
no-accept-encodings = True
max-line-length = 100
exclude = .git,.venv,docker,build

[coverage:run]
branch = True
source = .

[coverage:report]
show_missing = True
skip_covered = True

[egg_info]
tag_build = 
tag_date = 0

