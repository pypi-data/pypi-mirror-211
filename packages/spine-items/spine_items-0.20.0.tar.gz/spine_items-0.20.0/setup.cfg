[metadata]
name = spine_items
version = attr: spine_items.version.__version__
author = Spine Project consortium
author_email = spine_info@vtt.fi
license = LGPL-3.0-or-later
description = Spine project items
keywords = 
url = https://github.com/spine-tools/spine-items
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent

[options]
packages = find:
zip_safe = False
install_requires = 
	pyside6 >= 6.4.0, !=6.4.2, < 6.5.0
	pyodbc >=4.0
	sqlalchemy >=1.3, <1.4  # v1.4 does not pass tests
	pygments >=2.8
	numpy >=1.20.2
	spinedb_api >=0.29.0
	spine_engine >=0.22.0
include_package_data = True
python_requires = >=3.8.1, <3.12

[options.packages.find]
exclude = tests, tests.*

[coverage:run]
source = spine_items
branch = True

[coverage:report]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

