apiVersion: v1
kind: Pod
metadata:
  labels:
    name: supa-pod
  name: supa-pod
  namespace: default
spec:
  containers:
  - command:
    - /bin/sh
    - -c
    - bash build.sh --internal -p /usr/local/supa
    image: br-harbor01.birentech.com/online-compile/supa:latest
    imagePullPolicy: IfNotPresent
    name: supa-container
  restartPolicy: Always
