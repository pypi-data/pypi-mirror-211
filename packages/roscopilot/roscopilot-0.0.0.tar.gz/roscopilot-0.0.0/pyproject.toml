[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "roscopilot"
version = "0.0.0"
authors = [
  { name="Martin Huber", email="martin.huber@kcl.ac.uk" },
  { name="Christopher Mower", email="christopher.mower@kcl.ac.uk" },
]
description = "A ROS large language model interface library."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ros-ai/roscopilot"
"Bug Tracker" = "https://github.com/ros-ai/roscopilot/issues"
