[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rapidexec"
description = "A simple, fast, and flexible way to execute commands in a Docker container."
readme = "README.md"
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Web Environment",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]
dependencies = [
    "click ==8.1.3",
    "rich ==13.4.1",
]
dynamic = ["version"]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/godd0t/rapidexec"

[project.scripts]
rapidexec = "rapidexec.main:cli"

[project.optional-dependencies]
dev = [
    "black ==23.3.0",
    "coverage ==7.2.7",
    "pytest ==7.3.1",
    "pytest-asyncio ==0.21.0",
    "pytest-sugar ==0.9.7",
    "ruff ==0.0.270",
    "build ==0.10.0",
    "twine ==4.0.2",
]
docker = ["docker ==6.1.2"]
export = ["toml ==0.10.2"]

[tool.hatch.version]
path = "rapidexec/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["rapidexec"]

[tool.hatchling]
allow-direct-references = true

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = """
^(.*/)?test_files/.*$
^(.*/)?test_data/.*$
"""

[tool.ruff]
format = "grouped"
line-length = 88
extend-exclude = [
    ".media",
    ".static",
    ".test_data",
    ".test_files",
    "__init__.py",
]
select = [
    "E",
    "F",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "F405",
    "F841",
]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
target-version = "py311"

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.isort]
force-to-top = ["rapidexec"]
known-first-party = ["rapidexec"]
