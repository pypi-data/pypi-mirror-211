"@context":
  roadmap: https://iolanta.tech/roadmap/

  roadmap:roadmap:
    "@context":
      title: roadmap:title
      description: roadmap:description

      blocks:
        "@id": roadmap:blocks
        "@type": "@id"

      is-blocked-by:
        "@id": roadmap:is-blocked-by
        "@type": "@id"

      subtasks:
        "@id": roadmap:subtasks
        "@type": "@id"

      branches:
        "@id": roadmap:branches
        "@type": "@id"

      bug: roadmap:bug
