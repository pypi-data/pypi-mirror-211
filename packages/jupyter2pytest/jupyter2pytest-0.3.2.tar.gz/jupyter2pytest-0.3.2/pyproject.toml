[tool.poetry]
name = "jupyter2pytest"
version = "0.3.2"
authors = [
  "Garrett Credi <garrettcredi@gmail.com>"
]
description = "Converts Jupyter notebooks into pytest capable test files."
readme = "README.md"
license = "MIT"
keywords = ["pytest", "jupyter", "autograding"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Testing",
  "Topic :: Education",
  "Typing :: Typed"
]
repository = "https://github.com/dsdiscovery/jupyter2pytest"
include = [
  "README.md",
  "LICENSE",
  "src/jupyter2pytest/*.py.template"
]
[tool.poetry.dependencies]
python = "^3.6"
nbformat = "^5.0.7"
tblib = "^1.7.0"



