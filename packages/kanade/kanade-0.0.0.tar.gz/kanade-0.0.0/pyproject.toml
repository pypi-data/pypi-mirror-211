[project]
name = "kanade"
version = "0.0.0"
description = "Fast, standard-complaint Python type checker build with Rust."
authors = [
    { name = "BlueGlassBlock", email = "blueglassblock@outlook.com" },
]
dependencies = []
classifiers = [
    "Development Status :: 1 - Planning",
    "Topic :: Utilities",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.7"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

