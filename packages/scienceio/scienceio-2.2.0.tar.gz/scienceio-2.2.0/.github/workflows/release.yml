name: Publish package to PyPI

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: read # required for actions/checkout

    environment: production

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Pip and Pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install AWS CDK
        run: npm i -g aws-cdk@2.30.0

      - name: Restore cached pipenv dependencies
        id: cache-pipenv
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-
            ${{ runner.os }}-python-

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: pipenv install --deploy

      - name: Get the version from the GitHub tag
        id: get_version
        run: echo "SCIENCEIO_SDK_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Publish Package to PyPI repo
        env:
          FLIT_INDEX_URL: https://upload.pypi.org/legacy/
          FLIT_USERNAME: __token__
          FLIT_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: pipenv run publish
