name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pull-request:
    runs-on: ubuntu-latest

    permissions:
      contents: read # required for actions/checkout

    environment: product-team

    env:
      SCIENCEIO_KEY_ID: ${{ secrets.SCIENCEIO_KEY_ID }}
      SCIENCEIO_KEY_SECRET: ${{ secrets.SCIENCEIO_KEY_SECRET }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Pip and Pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Restore cached pipenv dev dependencies
        id: cache-pipenv
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-dev-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-dev-
            ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-
            ${{ runner.os }}-python-

      - name: Install dev dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: pipenv install --dev

      - name: Run tests
        run: pipenv run test
