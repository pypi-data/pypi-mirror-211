name: Publish package to PyPI test repo

on:
  push:
    branches:
      - main

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    permissions:
      contents: read # required for actions/checkout

    environment: product-team

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Pip and Pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install AWS CDK
        run: npm i -g aws-cdk@2.30.0

      - name: Restore cached pipenv dependencies
        id: cache-pipenv
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-
            ${{ runner.os }}-python-

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: pipenv install --deploy

      - name: Get the version
        # Version is UTC YYYY-MM-DD-HH-MM-SS, ex. 2022.08.31.21.45.30
        run: echo "SCIENCEIO_SDK_VERSION=$(date -u +'%Y.%-m.%-d.%-H.%-M.%-S')" >> $GITHUB_ENV

      - name: Publish Package to PyPI Test repo
        env:
          FLIT_INDEX_URL: https://test.pypi.org/legacy/
          FLIT_USERNAME: __token__
          FLIT_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: pipenv run publish
