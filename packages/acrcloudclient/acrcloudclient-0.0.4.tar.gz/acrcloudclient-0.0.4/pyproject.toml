[project]
name = "acrcloudclient"
version = "0.0.4"
authors = [
  { name="Gonzalo Martinez", email="gonzafirewall@gmail.com" },
]
dependencies = [
    "requests"
]
description = "An AcrCloud Client for Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/gonzafirewall/acrcloud"
"Bug Tracker" = "https://github.com/gonzafirewall/acrcloud/issues"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"