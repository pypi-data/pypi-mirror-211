[metadata]
name = bondzai.media-handler
version = attr: bondzai.media_handler.VERSION
author = Bondzai
description = Bondzai Media Handler
long_description = file: README.rst
keywords = davinsy, bondzai
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
zip_safe = True
include_package_data = True
namespace_packages = 
	bondzai
install_requires = 
	soundfile==0.12.1
	audio-metadata==0.11.1
	imageio==2.30.0
	imageio-ffmpeg==0.4.8

[egg_info]
tag_build = 
tag_date = 0

