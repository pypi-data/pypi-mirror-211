name: Checks

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.8', '3.10', '3.11']
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Symlink gfortran (macOS)
      if: runner.os == 'macOS'
      run: |
        # make sure gfortran is available
        # https://github.com/actions/virtual-environments/issues/2524
        # https://github.com/cbg-ethz/dce/blob/master/.github/workflows/pkgdown.yaml
        sudo ln -s /usr/local/bin/gfortran-11 /usr/local/bin/gfortran
        sudo mkdir /usr/local/gfortran
        sudo ln -s /usr/local/Cellar/gcc@11/*/lib/gcc/11 /usr/local/gfortran/lib
        gfortran --version
    - name: Perform modifications (Linux)
      if: runner.os == 'Linux'
      run: |
        # make R lib location writable
        sudo chmod -R 777 /usr/local/lib/R/site-library
    - name: Install dependencies
      run: |
        # prerequisites
        python -m pip install --upgrade pip wheel
        python -m pip install coverage flake8 pytest
    - name: Install dcnum
      run: |
        pip install -e .
    - name: List installed packages
      run: |
        pip freeze
    - name: Test with pytest
      run: |
        coverage run --source=dcnum -m pytest tests
    - name: Lint with flake8
      run: |
        flake8 .
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
