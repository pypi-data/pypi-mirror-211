[metadata]
name = whochat
url = https://github.com/amchii/whochat
version = attr: whochat.__version__
project_urls = 
	Source = https://github.com/amchii/whochat
license = BSD 3-Clause License
author = Amchii
author_email = finethankuandyou@gmail.com
description = 一个命令就可启用的微信机器人
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Intended Audience :: Developers
	Operating System :: Microsoft :: Windows
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.8
include_package_data = True
packages = find:
install_requires = 
	comtypes
	psutil
	click
	websockets
	jsonrpcserver
	jsonrpcclient
	schedule
	pydantic[dotenv]

[options.package_data]
whochat.ComWeChatRobot = 
	CWeChatRobot.exe
	DWeChatRobot.dll

[options.extras_require]
httprpc = 
	fastapi[uvicorn]

[options.entry_points]
console_scripts = 
	whochat = whochat.__main__:main

[flake8]
ignore = E203, E266, E402, E501, W503, W504, B950, F405, F403, C901
max-complexity = 50
select = B,C,E,F,W

[isort]
profile = black
skip = migrations
combine_as_imports = True
include_trailing_comma = True
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

