- API: 
  - Overview:      docs/API/api.md
  - Base:          docs/API/base.md
  - Tree:          docs/API/tree.md
  - Bayes:         docs/API/bayes.md
  - Equinox (eqx): docs/API/eqx.md
  - Optimisation:  docs/API/optimisation.md
  - Serialisation: docs/API/serialisation.md

