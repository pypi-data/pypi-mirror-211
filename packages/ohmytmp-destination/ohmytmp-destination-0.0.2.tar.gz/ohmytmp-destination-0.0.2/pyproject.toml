[project]
name = "ohmytmp-destination"
version = "0.0.2"
description = "ohmytmp plugin destination"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["ohmytmp"]

authors = [
  {name = "userElaina", email = "userelaina@pm.me" }
]
maintainers = [
  {name = "userElaina", email = "userelaina@pm.me" }
]

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3"
]

dependencies = [
  "ohmytmp>=0.0.7",
]

[tool.poetry]
packages = [
    { include = "ohmytmp_plugins.destination" },
]

[project.urls]
"Homepage" = "https://github.com/ohmytmp/plugin-destination"
"Bug Reports" = "https://github.com/ohmytmp/plugin-destination/issues"
"Source" = "https://github.com/ohmytmp/plugin-destination"

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"
