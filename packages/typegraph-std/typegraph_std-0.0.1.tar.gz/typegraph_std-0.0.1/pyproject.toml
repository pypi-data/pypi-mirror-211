[tool.poetry]
name = "typegraph_std"
version = "0.0.1"
description = "Metatype standard library."
authors = ["Metatype Contributors <support@metatype.dev>"]
license = "MPL-2.0"
homepage = "https://metatype.dev"
repository = "https://github.com/metatypedev/typegraph_std"
include = ["typegraph_std", "LICENSE.md"]
keywords = ["metatype", "typegraph"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
typegraph = "^0.1.9"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.265"
black = "^23.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
