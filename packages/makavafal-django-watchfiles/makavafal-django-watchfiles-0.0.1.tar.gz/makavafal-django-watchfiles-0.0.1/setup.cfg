[metadata]
name = makavafal-django-watchfiles
version = 0.0.1
description = Use watchfiles in Djangoâ€™s autoreloader.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Adam Johnson
author_email = me@adamj.eu
url = https://github.com/adamchainz/django-watchfiles
project_urls = 
	Changelog = https://github.com/adamchainz/django-watchfiles/blob/main/HISTORY.rst
	Twitter = https://twitter.com/adamchainz
license = MIT

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
install_requires = 
	Django>=2.2
	watchfiles
python_requires = >=3.7
zip_safe = False

[options.packages.find]
where = src

[coverage:run]
branch = True
parallel = True
source = 
	django_watchfiles
	tests

[coverage:paths]
source = 
	src
	.tox/*/site-packages

[coverage:report]
show_missing = True

[flake8]
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

