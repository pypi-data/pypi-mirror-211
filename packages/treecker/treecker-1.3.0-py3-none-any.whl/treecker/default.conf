[DEFAULT]
conf_file = treecker.conf

[treecker]
log = WARNING

[treecker.core.colors]
end = \033[00m
red = \033[31m
green = \033[32m
yellow = \033[33m
blue = \033[34m
magenta = \033[35m
cyan = \033[36m

[treecker.core.contents]
patterns_pdf = *.pdf
patterns_pic = *.png *.jpg *.gif *.jpeg
patterns_tar = *.tar
patterns_zip = *.zip
block_size = 65536

[treecker.core.display]
color_added = green
color_removed = red
color_edited = yellow
symbol_added = (+)
symbol_removed = (-)
symbol_edited = (!)
color_issue = yellow

[treecker.core.naming]
match = ([a-z]|[0-9]|\.|-|_)*

[treecker.core.snapshot]
snap_file = treecker.json
ignore =

[treecker.core.tree]
hash_algo = md5
block_size = 65536

[treecker.main.commit]
dir = .

[treecker.main.init]
dir = .
hash = False

[treecker.main.issues]
dir = .
ignore_name =
ignore_contents =

[treecker.main.status]
dir = .
hash = False
