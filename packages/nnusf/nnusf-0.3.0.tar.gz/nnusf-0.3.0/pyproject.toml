[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nnusf"
version = "0.3.0"
description = "Predictions for all-energy neutrino structure functions"
readme = "README.md"
authors = [
  "Alessandro Candido <candido.ale@gmail.com>",
  "Alfonso Garcia <pochoarus@msn.com>",
  "Giacomo Magni <giac.magni@gmail.com>",
  "Tanjona R. Rabemananjara <tanjona.lspc@gmail.com>",
  "Juan Rojo <j.rojo@vu.nl>",
  "Roy Stegeman <roystegeman@live.nl>",
]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Physics",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
repository = "https://github.com/NNPDF/nnusf"
include = [
    { path = "tests", format = "sdist" }
]
packages = [{ include = "nnusf", from = "src" },]

[tool.poetry.dependencies]
python = "^3.9,<3.11"
h5py = "^3.7.0"
PyYAML = "^6.0"
yadism = "0.12.3"
pineappl = "^0.5.0"
matplotlib = "^3.5.2"
seaborn = "0.12.2"
pandas = "^1.4.2"
rich = "^12.5.1"
scipy = "^1.8.1"
tensorflow = "<2.11.2"
pylint = "^2.14.4"
appdirs = "^1.4.4"
banana-hep = "^0.6.6"
click = "^8.1.3"
greenlet = "^1.1.2"
pendulum = "^2.1.2"
pytzdata = "^2020.1"
SQLAlchemy = "^1.4.39"
termcolor = "1.1.0"
pygit2 = "^1.10.1"
setuptools = "^65.5.1"
particle = "^0.21.2"

[tool.poetry.dev-dependencies]
poethepoet = "^0.10.0"
pylint = "^2.9.3"
ipython = "^8.4.0"
pdbpp = "^0.10.3"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
pytest-env = "^0.6.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
Sphinx = ">6.0"
recommonmark = "^0.7.1"
sphinxcontrib-bibtex = "^2.3.0"
sphinxcontrib-details-directive = "^0.1.0"
nbsphinx = "^0.8.6"
furo = "^2023.5.20"
m2r2 = "^0.3.3.post2"
sphinx-design = "^0.4.1"
sphinx-copybutton = "^0.5.2"

[tool.poetry.scripts]
nnu = "nnusf.cli:command"
nns = "nnusf.get:command"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"
dirty = true

[tool.poetry-dynamic-versioning.substitution]
files = ["src/nnusf/__init__.py"]

[tool.poe.tasks]
coverage = "$BROWSER htmlcov/index.html"
test = "pytest -m 'not lhapdf'"
test-cov = ["test", "coverage"]
lint = "pylint src/**/*.py -E"
lint-warnings = "pylint src/**/*.py --exit-zero"

[tool.pytest.ini_options]
testpaths = ['tests/']
python_files = ['test_*.py', 'benchmark_*.py', 'regression.py']
python_classes = ['Test*']
python_functions = ['test_*']
markers = ["lhapdf: tests that require LHAPDF, and possibly PDF sets"]
addopts = [
  '--cov=nnusf',
  '--cov-report=html',
  '--cov-report=xml',
  '--strict-markers',
]
