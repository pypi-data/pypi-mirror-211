[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "GSMM_transcriptome_data_mapper"
version = "0.0.1"
authors = [
  { name="Soukaina Timouma", email="soukaina.timouma@gmail.com" },
]
description = "A package to map transcriptome data to constrain reactions of a genome scale metabolic model"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Sookie-S/Mapping-of-transcriptome-data-to-genome-scale-scale-model-reactions"
"Bug Tracker" = "https://github.com/Sookie-S/Mapping-of-transcriptome-data-to-genome-scale-scale-model-reactions/issues"


