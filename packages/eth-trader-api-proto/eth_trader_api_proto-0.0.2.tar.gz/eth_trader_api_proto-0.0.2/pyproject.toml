[project]
name = "eth_trader_api_proto"
version = "0.0.2"
description = "proto-generated files for eth-trader-api"
dependencies = [
    "betterproto==v2.0.0b5"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.black]
line-length = 80
preview = true