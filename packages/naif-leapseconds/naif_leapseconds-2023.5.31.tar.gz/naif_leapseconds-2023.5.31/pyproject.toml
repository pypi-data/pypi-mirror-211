[build-system]
requires =  ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "naif_leapseconds"
version = "2023.05.31"
authors = [
    {name = "B612 Asteroid Institute", email = "info@b612foundation.org"},
]
description = "NAIF Leapseconds Kernel for SPICE"
readme = "README.md"
requires-python = ">=3.7"

[project.optional-dependencies]
tests = [
    "pytest",
    "spiceypy"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
naif_leapseconds = ["naif_leapseconds/latest_leapseconds.tls", "naif_leapseconds/latest_leapseconds.md5"]
