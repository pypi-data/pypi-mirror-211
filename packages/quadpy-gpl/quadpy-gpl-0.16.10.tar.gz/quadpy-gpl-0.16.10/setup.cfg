[metadata]
name = quadpy-gpl
version = 0.16.10
author = Nico Schl√∂mer
author_email = nico.schloemer@gmail.com
maintainer = Aleksei Gerasimov
maintainer_email = ger-alex@seznam.cz
description = The last GPL version of quadpy; published as is
url = https://zenodo.org/record/5541216/
project_urls = 
	PyPI=https://pypi.org/project/quadpy/
	GitHub=https://github.com/nschloe/quadpy
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-or-later
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
keywords = 
	mathematics
	physics
	engineering
	quadrature
	cubature
	integration
	numerical integration

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	importlib_metadata;python_version<"3.8"
	ndim<=0.1.6
	numpy
	orthopy-gpl >=0.9, <0.10
	scipy
	sympy
python_requires = >=3.7

[options.packages.find]
where = src

[options.extras_require]
all = 
	matplotlib
	vtk
plot = 
	matplotlib
	vtk

[options.package_data]
* = 
	*.json

[options.entry_points]
console_scripts = 
	quadpy-optimize = quadpy._cli:main

[egg_info]
tag_build = 
tag_date = 0

