[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anvil-ml"
version = "0.0.1"
authors = [
  { name="Dalton Walker", email="dev@daltonwalker.com" },
]
description = "An ML testing tool."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/sigil-ml/Forge/tree/main"
"Bug Tracker" = "https://github.com/sigil-ml/Forge/tree/main"