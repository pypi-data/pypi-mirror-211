[tool.poetry]
name = "cliffy"
version = "0.3.0"
description = "$ cli load from.yaml"
authors = ["Jay <jay.github0@gmail.com>"]
repository = "https://github.com/jaykv/cliffy"
readme = "README.md"
packages = [{include = "cliffy"}]

[tool.poetry.dependencies]
python = "^3.9"
pybash = "^0.3.0"
pyyaml = "^6.0"
typer = "^0.9.0"
pydantic = ">=2.0a4"
deepmerge = "^1.1.0"
jinja2 = "^3.1.2"
packaging = "^23.1"
rich-click = { version = "^1.6.1", optional = true }
shellingham = { version = "^1.5.0.post1", optional = true }
shiv = "^1.0.3"

[tool.poetry.extras]
rich = ["rich-click", "shellingham"]

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
pytest = "^7.2.1"
isort = "^5.11.4"
flake8 = "^6.0.0"
autoflake = "^2.0.0"
ruff = "^0.0.254"
mypy = "^1.3.0"

[tool.poetry.scripts]
cli = "cliffy.run:run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
default_section = "THIRDPARTY"
known_first_party = "cliffy"

[tool.ruff]
line-length = 120
