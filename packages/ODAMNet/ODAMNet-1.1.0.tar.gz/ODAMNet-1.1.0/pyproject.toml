[build-system]
requires = ['setuptools>=59.8.0', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'ODAMNet'
authors = [{name = "Morgane Térézol"}]
version = '1.1.0'
description = 'Study molecular relationships between chemicals and rare diseases'
readme = {file = 'README.md', content-type = 'text/markdown'}
requires-python = '>=3.9'
license = {file = 'LICENSE'}
keywords = [
	'rare diseases',
        'overlap',
        'WikiPathways',
        'chemicals',
        'pathways overlap',
        'pathways diffusion',
        'active module identification',
        'random walk with restart',
        'RWR',
        'AMI',
        'EJP-RD'
]
classifiers = [
	'Programming Language :: Python :: 3.9',
        'Programming Language :: Python :: 3',
        'License :: OSI Approved :: MIT License',
        'Operating System :: POSIX :: Linux',
        'Environment :: Console'
]
dependencies = [
	'requests>=2.27.1',
	'SPARQLWrapper>=1.8.5',
	'pandas>=1.3.5',
	'scipy>=1.7.3',
	'statsmodels>=0.13.2',
	'alive_progress>=2.4.1',
	'click_option_group>=0.5.3',
	'click>=8.0.1',
	'sphinx-tabs>=3.4.1',
	'multixrank==0.1',
	'ndex2==3.5.0',
	'networkx==2.5'
]

[project.urls]
Source = 'https://github.com/MOohTus/ODAMNet'
Documentation = 'https://odamnet.readthedocs.io/en/latest/'

[project.scripts]
odamnet = 'odamnet.odamnet:main'
