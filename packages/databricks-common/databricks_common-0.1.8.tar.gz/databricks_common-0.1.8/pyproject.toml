[tool.poetry]
name = "databricks-common"
version = "0.1.8"
description = ""
authors = ["Xavier Armitage <xtarmitage@gmail.com>"]
readme = "README.md"
packages = [{include = "databricks_common"}]

[tool.poetry.dependencies]
python = "^3.10"
databricks-connect = ">=13.0.0,<13.1.0"


[tool.poetry.group.dev.dependencies]
databricks-connect = ">=13.0.0,<13.1.0"
pytest = "^7.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-s -p no:warnings"
log_cli = 1
log_cli_level = "INFO"
log_cli_format = "[pytest][%(asctime)s][%(levelname)s][%(module)s][%(funcName)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
log_level = "INFO"

[tool.black]
line-length = 120