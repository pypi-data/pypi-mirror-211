[metadata]
name = bashbot
version = 0.0.2
author = Bassam Ahmed
author_email = b3ahmed@uwaterloo.ca
description = a CLI tool for accessing ChatGPT + other useful features
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BaamAhmed/bashbot.git

[options]
packages = bashbot_package
install_requires = 
	flask
	decouple
	rich
	openai

[options.entry_points]
console_scripts = 
	bashbot = bashbot_package.bashbot_index:start

