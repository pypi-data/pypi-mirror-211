[tool.poetry]
name = "pyperms"
version = "0.1.0"
description = "Library for convenient access control"
authors = ["X-AROK <an_xarok@mail.ru>"]
license = "MIT"
readme = "README.md"
packages = [{include = "pyperms"}]
homepage = "https://github.com/X-AROK/pyperms"
repository = "https://github.com/X-AROK/pyperms"
keywords = ["pyperms", "permissions", "casl", "ability"]
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pre-commit = "^3.3.2"

[tool.poetry.group.test.dependencies]
pydantic = "^1.10.8"
pytest = "^7.3.1"
sqlalchemy = "^2.0.15"
mypy = "^1.3.0"
ruff = "^0.0.270"
black = "^23.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
