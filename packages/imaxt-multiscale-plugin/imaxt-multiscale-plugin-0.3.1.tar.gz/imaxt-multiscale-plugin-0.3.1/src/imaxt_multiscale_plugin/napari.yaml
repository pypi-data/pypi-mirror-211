    - command: imaxt-multiscale-plugin.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
    - command: imaxt-multiscale-plugin.write_screenshot
      layer_types: ['image*','labels*']
      filename_extensions: ['*.tif', '*.tiff']
