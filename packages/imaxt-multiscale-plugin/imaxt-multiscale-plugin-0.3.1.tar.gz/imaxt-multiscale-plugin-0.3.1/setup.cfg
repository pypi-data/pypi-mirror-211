[bumpversion]
current_version = 0.3.1
commit = True
tag = True

[metadata]
name = imaxt-multiscale-plugin
version = attr:imaxt_multiscale_plugin.__version__
description = A simple plugin to use with napari
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.developers.cam.ac.uk/astronomy/camcead/imaxt/imaxt-multiscale-plugin
author = Eduardo Gonzalez Solares
author_email = E.GonzalezSolares@ast.cam.ac.uk
license = LGPL-3.0-only
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Testing

[options]
packages = find:
install_requires = 
	numpy
	magicgui
	qtpy
	xarray
	dask
	astropy
	zarr
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	imaxt-multiscale-plugin = imaxt_multiscale_plugin:napari.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
	napari
	pyqt5

[options.package_data]
* = *.yaml

[bumpversion:file:src/imaxt_multiscale_plugin/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[egg_info]
tag_build = 
tag_date = 0

