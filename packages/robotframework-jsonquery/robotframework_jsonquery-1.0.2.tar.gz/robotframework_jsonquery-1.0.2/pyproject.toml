[tool.poetry]
name = "robotframework-jsonquery"
version = "1.0.2"
description = "Robot Framework library for parsing json files"
authors = ["tom bsc <etombsc@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "JsonQuery"}]

[tool.poetry.dependencies]
python = "^3.9"
robotframework = "*"
jsonpath_ng = "< 2"
jmespath = "< 2"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^7.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
