[project]
description = "Git Plugin"
name = "cppython-git"
license = "MIT"
authors = [
    { name = "Synodic Software", email = "contact@synodic.software" },
]
readme = "README.md"
dynamic = []
requires-python = ">=3.11"
dependencies = [
    "cppython-core>=0.4.1.dev19",
    "pydantic>=2.0b1",
    "dulwich>=0.20.45",
]
version = "0.1.1.dev2"

[project.license-files]
paths = [
    "LICENSE.md",
]

[project.urls]
homepage = "https://github.com/Synodic-Software/CPPython-Git"
repository = "https://github.com/Synodic-Software/CPPython-Git"

[project.optional-dependencies]

[project.entry-points."cppython.scm"]
git = "cppython_git.plugin:GitSCM"

[tool.pdm.version]
use_scm = true

[tool.pdm.dev-dependencies]
lint = [
    "black>=22.6.0",
    "pylint>=2.14.5",
    "isort>=5.10.1",
    "mypy>=1.3",
]
test = [
    "pytest>=7.1.2",
    "pytest-cov>=3.0.0",
    "pytest-click>=1.1",
    "pytest-mock>=3.8.2",
    "pytest-cppython>=0.2.0.dev0",
]

[tool.pdm.scripts.analyze]
shell = "pylint --verbose cppython_git tests"

[tool.pdm.scripts.format]
shell = "black --check --verbose ."

[tool.pdm.scripts.lint]
composite = [
    "analyze",
    "format",
    "sort-imports",
    "type-check",
]

[tool.pdm.scripts.sort-imports]
shell = "isort --check-only --diff --verbose ."

[tool.pdm.scripts.test]
shell = "pytest --cov=cppython_git --verbose tests"

[tool.pdm.scripts.type-check]
shell = "mypy ."

[tool.pytest.ini_options]
log_cli = true
testpaths = [
    "tests",
]

[tool.black]
line-length = 120
preview = true

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.mypy]
exclude = "__pypackages__"
plugins = [
    "pydantic.mypy",
]
show_error_codes = true
strict = true

[tool.pylint.MAIN]
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.typing",
    "pylint.extensions.docstyle",
    "pylint.extensions.docparams",
    "pylint.extensions.private_import",
    "pylint.extensions.bad_builtin",
]

[tool.pylint.messages_control]
extension-pkg-whitelist = "pydantic"

[tool.pylint.format]
max-line-length = "120"

[tool.pylint.parameter_documentation]
accept-no-param-doc = false
accept-no-raise-doc = false
accept-no-return-doc = false
accept-no-yields-doc = false
default-docstring-type = "google"

[tool.coverage.report]
skip_empty = true

[build-system]
build-backend = "pdm.pep517.api"
requires = [
    "pdm-pep517",
]
