[metadata]
name = csvsheet
description = Simple formula support for CSV
author = Jesús Lázaro
author_email = jesus.lazaro@ehu.eus
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/jtplaarj/csvsheet/
project_urls = 
	Documentation = https://csvsheet.readthedocs.io/en/latest/
	Source = https://github.com/jtplaarj/csvsheet/
	Changelog = https://github.com/jtplaarj/csvsheet/blob/master/CHANGELOG.rst
	Download = https://pypi.org/project/csvsheet/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	hypothesis
	pytest-cov
	pytest-mock
	faker

[options.entry_points]
console_scripts = 
	csvsheet = csvsheet.csvsheet:run

[tool:pytest]
addopts = 
	--cov csvsheet --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4.1
package = csvsheet
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

