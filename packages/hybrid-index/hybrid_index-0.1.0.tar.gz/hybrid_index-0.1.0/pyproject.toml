[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hybrid_index"
version = "0.1.0"
description = "Easy to use hybrid index for semantic + keyword search"
readme = "README.md"
authors = [
  {name = "Giovanni del Gallo", email = "giovanni@livesey.ai"},
]
requires-python = ">=3.7"
dependencies = [
  "aiohttp >=3.8.4",
  "aiosignal >=1.3.1",
  "async-timeout >=4.0.2",
  "attrs >=23.1.0",
  "certifi >=2023.5.7",
  "charset-normalizer >=3.1.0",
  "click",
  "distlib >=0.3.6",
  "faiss-gpu >=1.7.2",
  "filelock >=3.10.7",
  "frozenlist >=1.3.3",
  "idna >=3.4",
  "mkl-fft >=1.3.6",
  "mkl-service >=2.4.0",
  "multidict >=6.0.4",
  "nltk",
  "numpy",
  "openai >=0.27.7",
  "platformdirs >=3.2.0",
  "regex",
  "requests >=2.31.0",
  "urllib3 >=2.0.2",
  "virtualenv >=20.21.0",
  "yarl >=1.9.2",
]

[project.urls]
Home = "https://github.com/gigagiova/hybrid-index"

[project.license]
file = "LICENSE.txt"
