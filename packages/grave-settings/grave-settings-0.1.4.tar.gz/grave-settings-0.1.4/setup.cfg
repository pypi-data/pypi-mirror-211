[metadata]
name = grave-settings
version = attr: grave_settings.VERSION
author = Ryan McConnell
description = A library for automatic serialization of python object hierarchies to storage
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ILikesCaviar/GraveSettings
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.0
include_package_data = False
install_requires = 
	ordered-set>=4.1.0
	observer_hooks>=1.3.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

