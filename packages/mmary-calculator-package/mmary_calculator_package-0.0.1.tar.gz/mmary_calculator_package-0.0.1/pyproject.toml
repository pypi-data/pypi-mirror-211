[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "mmary_calculator_package"
version = "0.0.1"
authors = [
  { name="mmary", email="mmary@gmail.com" },
]
description = "mmary_calculator_package"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/matthew-mar/calculator"
"Bug Tracker" = "https://github.com/matthew-mar/calculator/issues"