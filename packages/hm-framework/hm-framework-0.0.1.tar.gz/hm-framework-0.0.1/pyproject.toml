[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hm-framework"
version = "0.0.1"
authors = [
  { name="Kent vejrup Madsen", email="Kent.vejrup.Madsen@outlook.com" },
]
description = "Hugin & Munin Framework"
readme = "README.md"
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/KentVejrupMadsen/HM.Framework"
"Bug Tracker" = "https://github.com/KentVejrupMadsen/HM.Framework/issues"