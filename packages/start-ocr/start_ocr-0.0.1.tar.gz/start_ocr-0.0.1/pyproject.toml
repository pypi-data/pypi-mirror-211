[tool.poetry]
name = "start-ocr"
description = "Integrating pdf-plumber and opencv"
version = "0.0.1"
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]
readme = "README.md"
homepage = "https://mv3.dev"
repository = "https://github.com/justmars/start-code"
documentation = "https://mv3.dev/start-code"
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
  "Development Status :: 4 - Beta",
  "Framework :: Pytest",
]

[tool.poetry.dependencies]
python = "^3.11"
python-dotenv = "^1.0"
pdfplumber = "^0.9"
opencv-python = "^4.7"
pytesseract = "^0.3.10"

[tool.poetry.group.dev.dependencies]
rich = "^13.3"
pytest = "^7.3"
pytest-env = "^0.8.1"
pytest-datadir = "^1.4"
pytest-cov = "^2.12"
pre-commit = "^2.21"
mkdocs = "^1.4"
mkdocstrings = { extras = ["python"], version = "^0.22" }
mkdocs-material = "^9.1"
ipykernel = "^6.23"

[tool.pytest.ini_options]
env = ["MAGICK_HOME=/opt/homebrew/Cellar/imagemagick/7.1.1-10"]
minversion = "7.3"
addopts = "-ra -q --cov --doctest-modules"
filterwarnings = [
  "ignore::DeprecationWarning", # DeprecationWarning: pkg_resources is deprecated as an API
]
testpaths = ["tests", "start_ocr"]

[tool.ruff]
ignore = ["F401", "F403"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
